<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Electron Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="card spotify-container">
        <div class="now-playing">Now Playing</div>
        <div class="song-info">
        <div class="song-title">Never Gonna Give You Up</div>
        <div class="song-artist">Rick Astley</div>
      </div>
        <img src="./assets/albumCover.jpeg" class="song-cover"></img>
        <div class="song-player">
          <div class="player-controls">
          <img src="./assets/forward.svg" class="song-back"></img>
          <img src="./assets/play.svg" class="song-play"></img>
          <img src="./assets/forward.svg"  class="song-forward"></img>
        </div>
          <div class="song-progress-box">
          <div class="song-progress">
            <div class="song-bouble"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
